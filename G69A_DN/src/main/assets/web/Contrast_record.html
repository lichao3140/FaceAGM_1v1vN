        //控制checkbox选中状态及获取图片
        //0-单次选中，1-全选
        function getFrameContent(checktype,frameSelect,id,index){
        if(checktype==0){
        	addindex=index;
            //获取点击的一行tr
            var tr = $(frameSelect).parent();
            //获取tr的所有td元素
            var b = tr.children();
            var checkstatu;
            for(var i=0;i<tr.children("td").length;i++){
            	if(b.eq(i).is('.hovertd')){
                	b.eq(i).removeClass("hovertd");
                	checkstatu=0;
                }else{
	                b.eq(i).addClass("hovertd");
	                checkstatu=1;
                }
            }
            if(checkstatu==0){
            	b.eq(0).children().prop("checked",false);
            }
            if(checkstatu==1){
				b.eq(0).children().prop("checked",true);
            }
            if($('input[name="concheck"]:checked').length==$('input[name="concheck"]').length){
                $("#checkall").prop("checked",true);
            }else{
                $("#checkall").prop("checked",false);
            }
            //获取图片
            showimg(id);
        }
        if(checktype==1){
             //全选
            if(id==0){
                //全选
                $("#contab tbody tr td").addClass("hovertd");
                $("input[name='concheck']").prop("checked",true); 
            }
            if(id==1){
                $("#contab tbody tr td").removeClass("hovertd");
				$("input[name='concheck']").prop("checked",false); 
            }
        }
    }

        //Excel导出
        var idTmr;
        function  getExplorer() {
            var explorer = window.navigator.userAgent ;
            //ie
            if (explorer.indexOf("MSIE") >= 0) {
                return 'ie';
            }
            //firefox
            else if (explorer.indexOf("Firefox") >= 0) {
                return 'Firefox';
            }
            //Chrome
            else if(explorer.indexOf("Chrome") >= 0){
                return 'Chrome';
            }
            //Opera
            else if(explorer.indexOf("Opera") >= 0){
                return 'Opera';
            }
            //Safari
            else if(explorer.indexOf("Safari") >= 0){
                return 'Safari';
            }
        }
        function method1(tableid) {//整个表格拷贝到EXCEL中
            if(getExplorer()=='ie')
            {
                var curTbl = document.getElementById(tableid);
                var oXL = new ActiveXObject("Excel.Application");

                //创建AX对象excel
                var oWB = oXL.Workbooks.Add();
                //获取workbook对象
                var xlsheet = oWB.Worksheets(1);
                //激活当前sheet
                var sel = document.body.createTextRange();
                sel.moveToElementText(curTbl);
                //把表格中的内容移到TextRange中
                sel.select;
                //全选TextRange中内容
                sel.execCommand("Copy");
                //复制TextRange中内容
                xlsheet.Paste();
                //粘贴到活动的EXCEL中
                oXL.Visible = true;
                //设置excel可见属性

                try {
                    var fname = oXL.Application.GetSaveAsFilename("Excel.xls", "Excel Spreadsheets (*.xls), *.xls");
                } catch (e) {
                    print("Nested catch caught " + e);
                } finally {
                    oWB.SaveAs(fname);

                    oWB.Close(savechanges = false);
                    //xls.visible = false;
                    oXL.Quit();
                    oXL = null;
                    //结束excel进程，退出完成
                    //window.setInterval("Cleanup();",1);
                    idTmr = window.setInterval("Cleanup();", 1);
                }

            }
            else
            {
                tableToExcel('contab');
            }
        }
        function Cleanup() {
            window.clearInterval(idTmr);
            CollectGarbage();
        }
        var tableToExcel = (function() {
            var uri = 'data:application/vnd.ms-excel;base64,',
                template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><meta charset="UTF-8"><body><table>{table}</table></body></html>',
                base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))); },
                format = function(s, c) {
                    return s.replace(/{(\w+)}/g,
                        function(m, p) { return c[p]; }); };
            return function(table, name) {
                if (!table.nodeType) table = document.getElementById(table);
                var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML};
                window.location.href = uri + base64(format(template, ctx));
            };
        })();

                        >> 1:1比对结果

                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6" style="width:240px;">
                            <div class="am-btn-toolbar"  >
                                <!-- 时间组件 -->
                                <div class="am-input-group date form_datetime-5" id="datetimepicker1" style="width:198px;">
                                    <input size="16" type="text" id="starttime" class="am-form-field" style="width:150px;border-top:1px solid #c2cad8;border-left:1px solid #c2cad8;border-right:1px solid #c2cad8;text-align:center;" readonly>
                                    <span class="am-input-group-label add-on"><i class="icon-th am-icon-calendar"></i></span>
                                </div>
                                <div class="am-input-group date form_datetime-5" id="datetimepicker2" style="width:198px;">
                                    <input size="16" type="text" id="endtime" class="am-form-field" style="width:150px;border-top:1px solid #c2cad8;border-left:1px solid #c2cad8;border-right:1px solid #c2cad8;text-align:center;" readonly>
                                    <span class="am-input-group-label add-on"><i class="icon-th am-icon-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3" style="width:950px;float:left;">
                            <div class="am-form-group">
                                <span style="font-size:16px;line-height:26px;">&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名：</span><input type="text" id="fcmp_name" style="border:1px solid #bfbdbd;outline: none;background-color: transparent;" />

                                <span style="font-size:16px;line-height:26px;">身份证号码：</span><input type="text" id="fcmp_cardId" style="background-color: transparent;border:1px solid #bfbdbd;outline: none;" />
                                <span style="font-size:16px;line-height:26px;margin-right:-4px;">&nbsp;&nbsp;&nbsp;&nbsp;结果类型：</span>
                                <select id="fcmp_recult" data-am-selected="{btnSize: 'sm'}">
                                    <option value="0" selected>全部</option>
                                    <option value="1">核验成功</option>
                                    <option value="2">核验失败</option>
                                </select>
                            </div>

                        </div>
                        <div>
                            <button style="float: left;margin-top:12px;border-radius:4px;outline: none;cursor: hand;display: block;" class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button" onclick="reloadcon(0)"></button>
                            <!-- 工具栏 -->
                            <div style="float: left;margin-left:10%;margin-top:12px;">
                                <input class="tab_btn" type="button" value="删除记录" onclick="opendelmodel()" />
                                <input class="tab_btn" type="button" value="刷新列表" onclick="reloadcon(0)" />
                                <input class="tab_btn" type="button" value="数据导出" onclick="method1('contab')" />
                            </div>
                        </div>
                </div>
                <div class="am-g" >
                    <div class="am-u-sm-12">
                        <form class="am-form">
                            <table class="am-table am-table-striped am-table-hover table-main"
                                   id="contab">
                                <thead>
                                <tr>
                                    <th style="width:30px;"><input id="checkall" type="checkbox"
                                                                   onchange="clickallbox()"></th>
                                    <th>ID</th>
                                    <th>姓名</th>
                                    <th>核验结果</th>
                                    <th>分值</th>
                                    <th>比对时间</th>
                                    <th>身份证号码</th>

                                    <th>性别</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <!-- 图片栏 -->
                            <div id="imgview"
                                 style="text-align:center;border:1px solid #bfbdbd;margin-top:6px;height:130px;width:100%;padding:0px;">
                                <img id="concardimg" width="102px" height="126px"
                                     style="display:none;float:left;"><img id="confaceimg"
                                                                           width="102px"
                                                                           height="126px"
                                                                           style="display:none;">
                            </div>
                            <!-- 分页栏 -->
                            <div style="width:100%;height:25px;">
                                <!-- 每页显示数据数量 -->
                                <select id="row"
                                        style="text-align:center;padding-top:0px;padding-bottom:0px;height:25px;font-size:16px;float:left;width:50px;border:1px solid black;background-color:transparent;border:none;color:black;line-height:25px;outline:none;"
                                        onchange="reloadcon()">
                                    <option value="50" style="line-height:25px;color:black;"
                                            selected>50
                                    </option>
                                    <option value="100" style="line-height:25px;color:black;">100
                                    </option>
                                    <option value="200" style="line-height:25px;color:black;">200
                                    </option>
                                    <option value="500" style="line-height:25px;color:black;">500
                                    </option>
                                </select>
                                <!-- 页码选择 -->
                                <div style="">
                                    <span style="float:left;height:25px;text-align:center;line-height:25px;cursor: hand;margin-right:5px;font-size:14px;"
                                          class="page_span"><a href="javascript:headpage();"
                                                               style="color:black;">首页</a></span>
                                    <span style="float:left;height:25px;line-height:25px;cursor: hand;margin-right:2px;font-size:14px;"
                                          class="page_span"><a href="javascript:previouspage();"
                                                               style="color:black;">上一页</a></span>
                                    <span style="float:left;height:25px;"><input id="page"
                                                                                 type="text"
                                                                                 value="1"
                                                                                 style="height:25px;width:30px;text-align:center;border:none;outline: none;color:black"
                                                                                 onchange="reloadcon()"/></span>
                                    <span style="float:left;height:25px;line-height:25px;font-size:14px;cursor: hand;margin-right:5px;margin-left:2px;"
                                          class="page_span"><a href="javascript:nextpage();"
                                                               style="color:black;">下一页</a></span>
                                    <span style="float:left;height:25px;line-height:25px;font-size:14px;cursor: hand;"
                                          class="page_span"><a href="javascript:footpage();"
                                                               style="color:black;">末页</a></span>
                                    <!-- 数据总数 -->
                                    <span style="display:block;float:right;height:25px;color:black;line-height:25px;font-size:16px;margin-right:10px;">共&nbsp;<span
                                            id="total">0</span>&nbsp;条数据</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 删除提示面板 -->
<div class="am-modal am-modal-prompt" tabindex="-4" id="my-prompt2">
    <div class="am-modal-dialog">
        <div class="am-modal-hd" style="border-bottom:1px solid gray;">删除确认</div>
        <div class="am-modal-bd">
            <div style="text-align: left;">
                <p>是否删除该条记录？</p>
            </div>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>

<script src="../js/amazeui.min.js"></script>
<script src="../js/app.js"></script>
</body>

</html>
